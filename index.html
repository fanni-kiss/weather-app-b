<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">

        <form id="search-form">
            <div class="card">
                <div class="card-body">
                    <div class="mb-3">
                        <input type="text" id="city-input" placeholder="Enter your city" class="cityEnter">
                        <input type="submit" value="Search" class="searchButton"/>
                    </div>

        </form>


        <hr>

        <h1 id="city">
            Budapest
        </h1>
        <h2>

        </h2>
        <h3>
            <img src="" alt="" id="icon">
            <strong id="temperature"> 13 </strong>
            <span class="units">  
                <a href="#" id="celsius-link" class="active"> °C  </a> |  
                <a href="# " id="fahreinheit-link">°F </a> </span>
            <img src="" alt="" id="icon2">
            <p>
                 Humidity = <span id="humidity"> </span> %| Wind = <span id="wind"></span> km/hr
            </p>
        </h3>


        <hr>
        <div class="weather-forecast" id="forecast">

        </div>
    </div>
    </div>
     <small>
      <a href="https://github.com/fanni-kiss/weather-app-b" target="_blank">Open source code  </a> by Fanni Kiss 
     </small>
    </div>
